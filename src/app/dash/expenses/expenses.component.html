<mat-card color="secondary">
    <h2 id = "head">Expenses</h2>
    <mat-divider></mat-divider>
    <mat-list *ngIf="expenses.length > 0">
        <mat-list-item  *ngFor="let item of expenses" >
            <p id="item">{{item.title}} - ${{item.total}}</p>
        </mat-list-item>
    </mat-list>
    <p class="info-text mat-body-2" *ngIf="expenses.length <= 0">No content to render</p>
</mat-card>
